<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/task/create}" method="post" th:object="${tache}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="titre">Titre</label>
                <input type="text" th:field="*{titre}" class="form-control" id="titre" placeholder="ex : Voyage">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Partir en Twingo aménagé en Dordogne">
            </div>
        </div>
        <div class="form-group">
            <label for="dateToDo">Date</label>
            <input type="date" class="form-control" id="dateToDo" th:field="*{dateToDo}"
                   th:attr="value=${#dates.format(tache.dateToDo,'yyyy-MM-dd')}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
<!--                <label for="isDone">Fait/Non Fait</label>-->
<!--                <input type="text" class="form-control" id="isDone" th:field="*{isDone}">-->
                <input type="hidden" th:field="*{id}" class="form-control" id="id" >
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Validation</button>
    </form>
</div>
</body>
</html>
