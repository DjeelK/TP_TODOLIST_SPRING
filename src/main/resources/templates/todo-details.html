<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card text-center">
        <div class="card-header" th:text="${tache?.titre}">
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${tache?.description}"></h5>
            <p class="card-text" th:text="${#dates.format(tache?.dateToDo, 'dd-MM-yyyy')}"></p>
            <a href="#" class="btn btn-primary" th:href="${'/task'}" >Retour</a>
        </div>
    </div>
</div>
</body>
</html>
